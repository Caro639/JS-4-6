<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/asset/style/style.css" />
    <script defer src="/asset/script3.js"></script>
    <title>Carte Mystère</title>
  </head>
  <body>
    <h1>🃏✨ Cartes Mystères - Crée ta collection magique</h1>

    <form id="collection">
      <div class="form">
        <label for="nameCarte">Nom de la carte:</label>
        <input type="text" id="nameCarte" name="nameCarte" required />

        <label for="type">Type:</label>
        <select id="type" name="type" required>
          <option value="">Sélectionnez un type</option>
          <option value="🔥">Feu 🔥</option>
          <option value="💧">Eau 💧</option>
          <option value="🌱">Terre 🌱</option>
          <option value="🌪️">Air 🌪️</option>
          <option value="✨">Magie ✨</option>
        </select>

        <label for="pouvoir">Pouvoir spécial</label>
        <input type="text" id="pouvoir" name="pouvoir" required />

        <div class="buttons">
          <button type="submit" class="addCarte">
            Ajouter à la collection
          </button>
        </div>
      </div>
    </form>

    <div class="line-card">
      <div class="collection-card"></div>
    </div>
  </body>
</html>
